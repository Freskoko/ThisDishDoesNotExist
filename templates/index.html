<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='mystery.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='mystery.png') }}" width="300" height="300" class="icon" />
  <h3>Make a new food item</h3>
  <form action="/" method="POST">

    <input type="text" name="animal" placeholder="Enter a food item, leave empty for random" />
    <input type="submit" value="Generate food" />
    
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
